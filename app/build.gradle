apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "com.aotuman.demo"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"


        buildConfigField("String", "SHARE_KEY_WEIXIN", "\"\"")
        buildConfigField("String", "SHARE_KEY_WEIXIN_SECRET", "\"\"")
        buildConfigField("String", "SHARE_KEY_SINA", "\"\"")
        buildConfigField("String", "SHARE_KEY_QQ", "\"\"")
        buildConfigField("String", "SHARE_SINA_OAUTH_URL", "\"\"")
        buildConfigField("String", "SHARE_SINA_OAUTH_SCOPE", "\"\"")
    }
    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile project(':ShareModule')
}
